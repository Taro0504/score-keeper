<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Score Keeper App</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img src="https://source.unsplash.com/5EUh-tq31eA" alt="">
              </figure>
            </div>
  
            <header class="card-header">
              <p class="card-header-title">
                Score Keeper
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"><span id="p1Display">0</span> 対 <span id="p2Display">0</span></h1>
                <p class="subtitle">下のボタンで得点を管理</p>
  
                <label for="winningScore" class="label is-large is-inline">何点先取？ </label>
                <div class="select is-rounded">
                  <select name="" id="winningScoreSelector">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1Button" class="is-primary button is-large card-footer-item">+1 player1</button>
              <button id="p2Button" class="is-info button is-large card-footer-item">+1 player2</button>
              <button id="reset" class="is-danger button is-large card-footer-item">RESET</button>
            </footer>
          </div>
  
        </div>
      </div>
    </div>
  </section>



  <script src="script/app.js"></script>
</body>
</html>
